<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Mouse Following Lines</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* Hide scrollbars if lines go beyond viewport */
            cursor: crosshair;
            /* Hide the default mouse cursor */
            height: 100vh;
            /* Ensure body takes full viewport height */
            background-color: #f0f0f0;
            /* Just for visibility */
        }

        .mouse-line {
            position: fixed;
            background-color: rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 9999;
            display: none;
        }

        .mouse-line.visible {
            display: block;
        }

        #horizontalLine {
            height: 1px;
            width: 100%;
            left: 0;
        }

        #verticalLine {
            width: 1px;
            height: 100%;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="mouse-line" id="horizontalLine"></div>
    <div class="mouse-line" id="verticalLine"></div>
    <button id="show">Show Lines</button>

    <script>
        document.addEventListener('mousemove', function (e) {
            const horizontalLine = document.getElementById('horizontalLine');
            const verticalLine = document.getElementById('verticalLine');

            // Get the current mouse coordinates
            const mouseX = e.clientX; // X-coordinate relative to the viewport
            const mouseY = e.clientY; // Y-coordinate relative to the viewport

            // Position the horizontal line
            // The top of the horizontal line should be at the mouse's Y position
            horizontalLine.style.top = mouseY + 'px';

            // Position the vertical line
            // The left of the vertical line should be at the mouse's X position
            verticalLine.style.left = mouseX + 'px';
        });
        document.getElementById('show').addEventListener('click', (e)=> {
            $('.mouse-line').toggleClass('visible');
        });
    </script>
</body>

</html>
