<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Following Lines</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* Hide scrollbars if lines go beyond viewport */
            cursor: crosshair;
            /* Hide the default mouse cursor */
            height: 100vh;
            /* Ensure body takes full viewport height */
            background-color: #f0f0f0;
            /* Just for visibility */
        }

        .mouse-line-h,
        .mouse-line-v {
            position: fixed;
            /* Position relative to the viewport */
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent black */
            pointer-events: none;
            /* Crucial: Allows mouse events to pass through the lines */
            z-index: 9999;
            /* Ensure lines are on top */
        }

        .mouse-line-h {
            height: 1px;
            /* Very thin horizontal line */
            width: 100vw;
            /* Spans the entire viewport width */
            left: 0;
            /* Align to the left edge */
        }

        .mouse-line-v {
            width: 1px;
            /* Very thin vertical line */
            height: 100vh;
            /* Spans the entire viewport height */
            top: 0;
            /* Align to the top edge */
        }
    </style>
</head>

<body>
    <div class="mouse-line-h" id="horizontalLine"></div>
    <div class="mouse-line-v" id="verticalLine"></div>

    <script>
        document.addEventListener('mousemove', function (e) {
            const horizontalLine = document.getElementById('horizontalLine');
            const verticalLine = document.getElementById('verticalLine');

            // Get the current mouse coordinates
            const mouseX = e.clientX; // X-coordinate relative to the viewport
            const mouseY = e.clientY; // Y-coordinate relative to the viewport

            // Position the horizontal line
            // The top of the horizontal line should be at the mouse's Y position
            horizontalLine.style.top = mouseY + 'px';

            // Position the vertical line
            // The left of the vertical line should be at the mouse's X position
            verticalLine.style.left = mouseX + 'px';
        });
    </script>
</body>

</html>
